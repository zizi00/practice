    <body>
        <div class="one"></div>

        <script>
            let str = "stuDent"
            let strUpper = str.toUpperCase()  //使字符串的所有字母变为大写字母，数字不影响
            console.log(strUpper)  //STUDENT
            let strLower = str.toLowerCase()  //student
            console.log(strLower)   //使字符串的所有字母变为小写字母，数字不影响
            let strChar = str.charAt(1)
            console.log(strChar)  // t   拿到下标是1的字母
            let strChar2 = str.charAt(10)
            console.log(strChar2 === "")   //如果下标超出了，返回的是一个空字符串
            let strCharCode = str.charCodeAt(1)
            console.log(strCharCode) //116   字母t的ASCII码是116

            let strSlice = str.slice(1,5)
            console.log(strSlice) //tuDe ,截取下标1到4的字符串，不包含下标5
            let strSub = str.substring(1,3)
            console.log(strSub)  //tu 截取下标1到2的字符串，不包含下标3
            let strSubStr = str.substr()
        </script>
    </body>
