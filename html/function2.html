
<!doctype html>
<html>
    <head>

    </head>
    <body>
        <div class="two"></div>
        <script>
            function Foo() {             // 1
                getName = function () {
                    alert (1);
                };
                return this;
            }
            Foo.getName = function () {  // 2
                alert (2);
            };
            Foo.prototype.getName = function () {  // 3
                alert (3);
            };
            var getName = function () {   // 4
                alert (4);
            };
            function getName() {   // 5
                alert (5);
            }
            //请写出以下输出结果：
            // Foo.getName();  // 2   Foo.getName = function() {alert(2)}   重写了getName 函数
            // getName();  //  程序走的是第4个函数
            // Foo().getName();  // 程序走第1个函数
            // getName();   //  程序走的是第4个函数
            new Foo.getName(); 
            new Foo().getName(); 
            // new new Foo().getName(); 
        </script>
    </body>
</html>
